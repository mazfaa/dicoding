<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            Todo List
        </h1>
    </header>

    <!-- Alert Success on Saved -->
        <div class="alert alert-success col-9 mx-auto mt-4" id="saved-alert-success" role="alert" hidden>
            Todo List Telah Ditambahkan !
        </div>
    <!-- /Alert Success on Saved -->

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukkan hal yang akan dilakukan</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan tanggal harus selesai</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Yang harus dilakukan</h2>
            <div class="list-item align-center" id="todos">
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Yang sudah dilakukan</h2>
            <div class="list-item" id="completed-todos">
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
